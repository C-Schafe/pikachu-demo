<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>画一只皮卡丘~</title>
	<link rel="stylesheet" type="text/css" href="./css/default.css">
	<style id="styleTag"></style>
</head>
<body>
	<div class="code-wrapper">
		<div class="actions">
			<button class="slow" data-speed="slow">慢速</button>
			<button class="normal active" data-speed="normal">中速</button>
			<button class="fast" data-speed="fast">快速</button>
		</div>
		<pre id="code"></pre>
	</div>
	<div class="preview-wrapper">
		<div class="pre">
			<div class="wrapper">
				<div class="mouth-wrapper">
		        	<div class="mouth"></div>
			    </div>
			    <div class="nose"></div>
			    <div class="eye left"></div>
			    <div class="eye right"></div>
			    <div class="face left"></div>
			    <div class="face right"></div>
			    <div class="upperLip left"></div>
			    <div class="upperLip right"></div>
  			</div>
		</div>
	</div>
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
